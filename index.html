
<html>
  <head>
    <title>Voice Text Configuration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Voice Text Configuration</uh1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="url">Gateway URL:</label>
          <input type="text" name="url" id="url"></input>
        </div>

        <div data-role="fieldcontain">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username"></input>
        </div>

        <div data-role="fieldcontain">
          <label for="hash">Hash:</label>
          <input type="text" name="hash" id="hash"></input>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
    
      function saveOptions() {
        var options = {
          'url': $("#url").val(),
          'username': $("#username").val(),
          'hash': $("#hash").val()
        }
        return options;
      }

      $().ready(function() {
        var hash = getURLVariable('hash');
        hash = decodeURI(hash);
        if (hash) {
          $('#hash').html(hash);
        }

        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Return location: " + location);
          document.location = location;
        });
      });

      function getURLVariable(name) {
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)",
          regex = new RegExp(regexS),
          results = regex.exec(window.location.href);
        if (results == null) return "";
        else return results[1];
      }

    </script>
  </body>
</html>
